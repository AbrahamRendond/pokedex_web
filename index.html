<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div id="titulos" class="text-center">
                    POKEDEX
                </div>
                <div class="row">
                    <div id="lista" class="col-12 col-md-6" style="color: transparent;">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control mb-3" id="buscador" placeholder="Buscar pokemon..." oninput="BuscarPokemon()">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="Mic"><img width="40" height="40" src="https://img.icons8.com/ios/40/microphone.png" alt="microphone"/></button>
                                <button class="btn btn-outline-secondary" type="button" id="Limpiar">X</button>
                            </div>
                        </div>
                        <!-- Lista de Pokémon -->
                    </div>
                    <div id="detalles" class="col-12 col-md-6">
                        <!-- Detalles de Pokémon -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjy8Lz0E5w/oBBvaL2vvHtGgiNpy1s88pXpGFFvM2GKtq5zIMl3vZl" crossorigin="anonymous"></script>
</body>
</html>
